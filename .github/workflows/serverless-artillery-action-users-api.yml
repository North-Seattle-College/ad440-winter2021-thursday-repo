name: sls art performance test

on:
  push:
      branches:
        - development

jobs:
  slsart-perf:
    name: slsart performance test
    runs-on: ubuntu-latest 

    env:
      NPM_CONFIG_PREFIX: "~/.npm-global"
      AWS_SLSART_REGION: "us-west-2"
      
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: setup Node
        uses: actions/setup-node@v1
        with: 
          node-version: '14'
          check-latest: true

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          aws-region: us-west-2

      - name: installing serverless-artillery
        run: |
          npm install -g serverless@1.38.0 serverless-artillery

      # - name: upload to s3
      #   run: bash scripts/pipeline/release.sh ${{secrets.AWS_S3_BUCKET}} '../test/serverless-artillery/serverless-artillery-test-users-api.yml' ${{secrets.AWS_ACCESS_KEY_ID}} ${{secrets.AWS_SECRET_ACCESS_KEY}} serverless-artillery-test-users-api.json

      # - name: Load Test action step
      #   id: load-test
      #   uses: kenju/github-actions-artillery@master
      #   with:
      #     filepath: test/serverless-artillery/serverless-artillery-test-users-api.yml

      - name: deploying invoking and removing functions
        run: |
          ~/.npm-global/bin/slsart deploy --region $AWS_SLSART_REGION
          ~/.npm-global/bin/slsart invoke -p test/serverless-artillery/serverless-artillery-test-users-api.yml --stage test/results --region $AWS_SLSART_REGION
          ~/.npm-global/bin/slsart remove --region $AWS_SLSART_REGION
