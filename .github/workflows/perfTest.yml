name: Performance-Test

on:
  push:
    branches:
      - development

jobs:
  slsart-perf:
    name: slsart Performance Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    env:
      AWS_CREDS: ${{ secrets.AWS_CREDENTIALS }}
      NPM_CONFIG_PREFIX: "~/.npm-global"
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: npm install -g serverless@1.38.0
      - run: npm install -g serverless-artillery
      - run: export AWS_PROFILE=$AWS_CREDS
      - run: ~/.npm-global/bin/slsart deploy
      - run: ~/.npm-global/bin/slsart invoke
      - run: ~/.npm-global/bin/slsart remove
