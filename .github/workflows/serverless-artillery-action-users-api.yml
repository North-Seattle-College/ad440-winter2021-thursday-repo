name: servless artillery test users

on:
  push:
      branches:
        - development

jobs:
  slsart-perf:
    name: slsart performance test
    runs-on: ubuntu-latest 

    env:
      NPM_CONFIG_PREFIX: "~/.npm-global"
      AWS_SLSART_REGION: "us-west-2"
      STAGE_NAME: usersapi

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: setup Node
        uses: actions/setup-node@v1
        with: 
          node-version: '14'
          check-latest: true

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          aws-region: us-west-2

      - name: installing serverless-artillery
        run: |
          npm install -g serverless@1.38.0 serverless-artillery

      - name: Sleep
        run: sleep 10s

      - name: Deploy functions
        run: ~/.npm-global/bin/slsart deploy --stage $STAGE_NAME --region $AWS_SLSART_REGION

      - name: Sleep1
        run: sleep 10s

      - name: Invoke functions
        run: ~/.npm-global/bin/slsart invoke -o test/serverless-artillery/serverless-artillery-test-users-api.yml > serverless-artillery-test-users-api.json

      - name: Sleep2
        run: sleep 10s

      - name: Remove functions
        run: ~/.npm-global/bin/slsart remove --stage $STAGE_NAME --region $AWS_SLSART_REGION

      - name: Release to S3
        run: bash scripts/pipeline/release.sh "usersapitest" "folder1/myapp.zip" ${{secrets.AWS_ACCESS_KEY_ID}} ${{secrets.AWS_SECRET_ACCESS_KEY}} "serverless-artillery-test-users-api.json"
