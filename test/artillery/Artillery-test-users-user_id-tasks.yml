# https://artillery.io/docs/
config:
  # this hostname will be used as a prefix for each URI in the flow unless a complete URI is specified
  target: "https://mchfd7t6l4.execute-api.us-west-2.amazonaws.com/users/1/1"
  phases:

     -duration: 200
      arrivalRate: 1
      rampTo: 10
     
  -
    flow:

      - get:
           url: "/"
    capture:
      json: "$.taskId"
      as: "taskId"