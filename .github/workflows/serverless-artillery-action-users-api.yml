name: servless artillery test users

on:
  push:
      branches:
        - development

jobs:
  slsart-perf:
    name: slsart performance test
    runs-on: ubuntu-latest 

    env:
      NPM_CONFIG_PREFIX: "~/.npm-global"
      AWS_SLSART_REGION: "us-west-2"
      STAGE_NAME: usersapi

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: setup Node
        uses: actions/setup-node@v1
        with: 
          node-version: '14'
          check-latest: true

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          aws-region: us-west-2

      - name: installing serverless-artillery
        run: |
          npm install -g serverless@1.38.0 serverless-artillery

      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d-%H-%M-%S')"

      - name: Sleep
        run: sleep 10s

      - name: Deploy functions
        run: ~/.npm-global/bin/slsart deploy --stage $STAGE_NAME --region $AWS_SLSART_REGION

      - name: Sleep1
        run: sleep 10s

      - name: Invoke functions
        run: ~/.npm-global/bin/slsart invoke -p ../../test/serverless-artillery/serverless-artillery-test-users-api.yml --stage $STAGE_NAME --region $AWS_SLSART_REGION > -p ../../test/results/results.json --region $AWS_SLSART_REGION

      - name: Sleep2
        run: sleep 10s

      - name: Remove functions
        run: ~/.npm-global/bin/slsart remove --stage $STAGE_NAME --region $AWS_SLSART_REGION
      
      - name: upload
        uses: shallwefootball/s3-upload-action@master
        id: S3
        with:
          aws_key_id: ${{secrets.AWS_ACCESS_KEY_ID}}
          aws_secret_access_key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          aws_bucket: "usersapitest"
          source_dir: ../../test/results/results.json
